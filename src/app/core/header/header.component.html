<header class="futuristic-header">
  <div class="header-content">
    <div class="logo-wrap">
      <div class="logo-text">
        <span class="future">Future</span>
        <span class="grid">Grid</span>
      </div>
      <div class="tagline">Tomorrow's Tech, Today's Insights</div>
    </div>

    <nav class="main-nav">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li>
          <a routerLink="/articles" routerLinkActive="active">
            <i class="fas fa-layer-group"></i> Articles
          </a>
        </li>
        <li>
          <a routerLink="/add-article" routerLinkActive="active">
            <i class="fas fa-pen-fancy"></i> Write
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-controls">
      @if(isLoggedIn){
      <div class="user-menu">
        <a routerLink="/profile" class="profile-link">
          <i class="fas fa-user-circle"></i>
          {{ username }}
        </a>
        <button (click)="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
      } @else {
      <div class="auth-buttons">
        <a routerLink="/login" class="login-btn">Login</a>
        <a routerLink="/register" class="register-btn">Register</a>
      </div>
      }
    </div>
  </div>
</header>
